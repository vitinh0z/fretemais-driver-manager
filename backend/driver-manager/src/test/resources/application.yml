# Configuração padrão para testes - usa H2 em memória (não requer Docker)
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Virtual Threads (Project Loom) - melhor performance para I/O
  threads:
    virtual:
      enabled: true

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: test
      password: test

jwt:
  secret: minha-chave-secreta-para-teste-jwt-256bits!

logging:
  level:
    root: WARN
    com.fretemais.drivermanager: DEBUG
    org.springframework.security: WARN

